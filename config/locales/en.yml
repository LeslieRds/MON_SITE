en:
  my_iki_quoi: "My Iki-What?"
  why_name: "Why this name?"
  creative_high: "Creative and high"
  welcome_message: "Welcome to <b>My Ikiga√Ø</b>, the creative and high web studio where every project takes flight from the inspiring summits of the Alps. My motto captures the essence of who I am: combining my passion for creativity with developing your business's online image"
  ikigai_meaning: "<b>Ikigai</b> is a Japanese word meaning 'reason for being.' I like to say it's the balance point of the conjunction of spheres: what you love, what you are good at, what the world needs, and what can sustain you. It's a concept that inspires me and guides my professional approach. My web studio, <b>My Ikigai</b>, is the fruit of my passion for the web and my desire to create distinctive digital spaces. Let me assist you in bringing your vision to life, with the commitment and precision that only my 'creative and high' studio can offer."
  creative_tab1: "<b>Creativity at the Heart</b>: It is the guiding thread that influences my choices and decisions. I am brimming with ideas at every moment."
  creative_tab2: "<b>An Elevated Perspective</b>: Being located in the Tarentaise Alps is no coincidence; it infuses my work with a tranquility and beauty that transcend the everyday. This altitude allows me to offer a fresh and elevated vision on every project, enriching my creativity with unique perspectives."
  ror: "My favorite framework!"
  ror_text1: "In this constantly changing digital landscape, it's essential to choose the most suitable tools. <b>Ruby on Rails</b> is my choice for several key reasons"
  ror_text2: "<b>Unmatched Efficiency</b>: Ruby on Rails allows me to develop quickly and efficiently, thanks to its 'Convention over Configuration' philosophy that eliminates the unnecessary. This means your projects come to life faster, without ever sacrificing quality."
  ror_text3: "<b>Adaptability</b>: The flexibility offered by Ruby on Rails aligns perfectly with my promise of creativity. This tool gives me the freedom to fully customize your website, while relying on a robust and secure foundation."
  ror_text4: "<b>A Dynamic Community</b>: The strength of Ruby on Rails also lies in its active and supportive community. Having access to such a reservoir of knowledge and resources ensures I stay at the forefront of the latest trends and innovations."
  ror_text5: "<b>Relevance and Sustainability</b>: In an era where speed and flexibility are paramount, Ruby on Rails stands out as the ideal tool for developing complex web applications. It allows me to meet the evolving demands of the market, offering sustainable and scalable web solutions."
