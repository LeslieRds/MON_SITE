<!DOCTYPE html>
<html>
<head>
  <title>Oups! une erreur s'est produite (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,300;12..96,400;12..96,500;12..96,600;12..96,700;12..96,800&family=Bubbler+One&family=Italiana&family=Poiret+One&family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@800;900&family=Londrina+Shadow&family=Londrina+Solid:wght@100;300&display=swap" rel="stylesheet">

  <style>
  .rails-default-error-page {
    background-image: url("https://res.cloudinary.com/ddt8brfwz/image/upload/v1707731497/luke-chesser-eICUFSeirc0-unsplash_tpq51g.jpg");
    background-size: cover;
    background-attachment: fixed;
    width: 100%;
    color: #2E2F30;
    text-align: center;
    font-family: "Bricolage Grotesque", "sans-serif";
    margin: 0;
  }

  .rails-default-error-page div.dialog img {
    width: 50%;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: solid black;
    box-shadow: 7px 7px black;
    background-color: white;
    padding: 7px 12% 0;
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #ad3e9e;
    line-height: 1.5em;
  }

  .rails-default-error-page button {
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    padding: 1.2rem;
    margin: 1.5rem;
    border-radius: 0;
    transition: 0.5s;
      a {
      text-decoration: none;
      color: black;
    }
      &:hover{
        box-shadow: 0.88vh 0.88vh black;
        scale: 1.1;
        background: linear-gradient(90deg, rgba(52,36,169,1) 0%, rgba(199,38,223,1) 100%);
          a{
            color: white;
          }
        }
      &:after{
        content: '';
        width: 0;
        height: 100%;
        position: absolute;
        inset: 0;
        transition: all 0.5s linear;  }
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <img src="https://res.cloudinary.com/ddt8brfwz/image/upload/v1708010023/Design_sans_titre_xdw8do.png">

    <div>
      <h1>Oups! une erreur s'est produite et le site n'arrive pas à afficher cette page.</h1>
      <p>Ne vous inquiétez pas, ce n'est pas vous, c'est nous</p>
      <button>
        <a href="https://www.myikigai.fr">Retour à l'accueil</a>
      </button>
    </div>
  </div>
</body>
</html>
